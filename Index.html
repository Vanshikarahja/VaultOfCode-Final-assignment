<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Blog Platform</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
<body class="bg-gray-100 min-h-screen p-6 font-sans antialiased text-gray-800">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 p-6 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-3xl shadow-2xl text-white transform transition-transform duration-300 hover:scale-[1.01]">
            <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-2 tracking-tight">
                Collaborative Blog
            </h1>
            <p class="text-center text-blue-100 text-lg md:text-xl font-light">
                Create, share, and connect.
            </p>
            <div class="flex justify-center items-center mt-4">
                <span id="user-id-display" class="font-mono bg-blue-800 bg-opacity-50 px-3 py-1 rounded-full text-sm"></span>
                <button id="copy-id-btn" class="ml-2 p-2 rounded-full bg-white bg-opacity-20 text-white hover:bg-opacity-30 transition-all focus:outline-none">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 1a2 2 0 012 2v2a2 2 0 01-2 2h-1V5a2 2 0 00-2-2h-8a2 2 0 00-2 2v14a2 2 0 002 2h8a2 2 0 002-2v-1h1a2 2 0 012 2v2a2 2 0 01-2 2h-9a2 2 0 01-2-2V3a2 2 0 012-2h9z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <section class="bg-white p-8 rounded-3xl shadow-xl mb-8 border border-gray-200">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">New Post</h2>
            <form id="post-form" class="space-y-6">
                <div class="flex flex-col">
                    <label for="title" class="text-gray-600 font-medium mb-1">Title</label>
                    <input id="title" type="text" placeholder="Enter a captivating title" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors" required>
                </div>
                <div class="flex flex-col">
                    <label for="content" class="text-gray-600 font-medium mb-1">Content</label>
                    <textarea id="content" rows="6" placeholder="Write your thoughts here..." class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors resize-none" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-all shadow-md">
                    Publish Post
                </button>
            </form>
            <p id="status-message" class="mt-4 text-center text-sm font-medium animate-pulse text-gray-500"></p>
        </section>

        <section class="mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
                <h2 id="posts-title" class="text-3xl font-bold text-gray-800">Recent Posts</h2>
                <div class="flex space-x-2">
                    <input id="search-bar" type="text" placeholder="Search posts..." class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-colors">
                    <button id="show-all-btn" class="hidden text-indigo-500 hover:text-indigo-700 transition-colors font-medium">
                        Show All Posts
                    </button>
                </div>
            </div>
            <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div id="loading-spinner" class="col-span-full text-center py-10">
                    <svg class="animate-spin h-10 w-10 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-lg text-gray-700">Loading...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- The custom modal for alerts -->
    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="alert-message" class="text-lg font-medium mb-4 text-gray-800"></p>
            <button id="alert-close-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">OK</button>
        </div>
    </div>
    </body>
</html>
